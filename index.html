<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <title>Face recognition app</title>
</head>

<body>
    <div class="container">
        <center>
            <div class="bg-white" id="bg">
                <h1 id="head">Face recognition app</h1>
            </div>

            <button class="btn btn-danger mt-4 white" data-toggle="modal" data-target="#infoModal">Click to know more about
                this website.</button>
        </center>

        <div class="modal fade" id="infoModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-info">
                        <h4 class="modal-title">Information about this website</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body">
                        <span class="font-weight-bold m-0">
                            <p>This Website can recognise:</p>
                            <hr>
                            <p>Bryan (Me)</p>
                            <hr>
                            <p>Father (My father)</p>
                        </span>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
        <center>
            <div class="bg-white py-3 px-5 mt-4" style="width: fit-content;">
                <h4>Webcam :</h4>
                <div id="camera"></div>
                <h4>Your Image :</h4>
                <div id="result"></div>
            </div>

            <button class="btn btn-danger white mt-4 mr-3" onclick="takeSnapshot()">Take Photo</button>
            <button class="btn btn-success white mt-4" onclick="verifyPerson()">Verify Person</button>

            <div class="text-center mt-4" style="text-shadow: 9px 9px 5px black;">
                <h4 class="text-white">Family Member : <span id="familyMenber"></span></h4>
                <h4 class="text-white">Confidence : <span id="confidence"></span></h4>
            </div>
        </center>
    </div>
    <script src="main.js"></script>
</body>

</html>
